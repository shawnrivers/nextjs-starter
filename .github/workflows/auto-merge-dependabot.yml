name: Auto Merge Dependabot

on:
  workflow_run:
    types:
      - completed
    workflows:
      - check
      - integration-test
  pull_request_target:
    branches:
      - update-dependencies

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - if: ${{ github.event.workflow_run.conclusion == 'success' }}
        name: Merge
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
