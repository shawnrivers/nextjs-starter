name: Auto Merge Dependabot

on:
  workflow_run:
    workflows:
      - Check
      - 'Integration Test'
    types:
      - completed
  pull_request_target:
    branches:
      - update-dependencies

jobs:
  main:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Merge
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRESET: DEPENDABOT_MINOR
